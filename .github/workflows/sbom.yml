name: 生成并签名 SBOM

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "Dockerfile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - "Dockerfile"
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sbom:
    permissions:
      contents: read
      id-token: write
      security-events: write
    runs-on: ubuntu-latest
    name: Generate SBOM
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Generate SBOM with Syft
      uses: anchore/sbom-action@61119d458adab75f756bc0b9e4bde25725f86a7a # v0.17.2
      with:
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Sign SBOM with Sigstore
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

    - name: Sign the SBOM
      env:
        SIGSTORE_ID_TOKEN: ${{ secrets.SIGSTORE_ID_TOKEN }}
      run: |
        cosign sign-blob \
          --yes \
          --output-signature sbom.spdx.json.sig \
          --output-certificate sbom.spdx.json.crt \
          sbom.spdx.json

    - name: Upload SBOM artifacts
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: sbom
        path: |
          sbom.spdx.json
          sbom.spdx.json.sig
          sbom.spdx.json.crt
        retention-days: 30

    - name: Upload SBOM to GitHub Dependency Graph
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      if: github.event_name != 'pull_request'
      with:
        name: dependency-snapshot
        path: sbom.spdx.json
        retention-days: 30