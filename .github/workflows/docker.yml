name: Docker Build and Push

on:
    push:
        branches:
            - main
        paths:
            - "src/**"
            - "package.json"
            - "Dockerfile"
    workflow_dispatch:

permissions:
    contents: read
    packages: write
    id-token: write
    attestations: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

            - name: Extract version from package.json
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

            - name: Login to DockerHub
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to Alibaba Cloud Container Registry
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com
                  username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
                  password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

            - name: Login to Huawei Cloud SWR
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: swr.cn-east-3.myhuaweicloud.com
                  username: ${{ secrets.SWR_USERNAME }}
                  password: ${{ secrets.SWR_PASSWORD }}

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
              with:
                images: |
                  ${{ secrets.DOCKERHUB_USERNAME }}/iflow-cartoonize-api
                  ghcr.io/${{ github.repository }}
                  crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com/xmzzy/llm_playground
                  swr.cn-east-3.myhuaweicloud.com/${{ secrets.SWR_ORGANIZATION }}/llm_playground
                # 关闭所有默认生成器
                flavor: |
                  latest=false
                # 只保留两条我们想要的
                tags: |
                  type=raw,value=${{ steps.version.outputs.VERSION }}
                  type=raw,value=latest
                  
            - name: Build and push
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              with:
                context: .
                platforms: linux/amd64,linux/arm64
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max

            - name: Install cosign
              uses: sigstore/cosign-installer@v4.0.0

            - name: Sign images with cosign (keyless)
              env:
                  COSIGN_EXPERIMENTAL: "1"
              run: |
                  echo "Signing images with cosign keyless mode..."
                  for tag in ${{ steps.meta.outputs.tags }}; do
                      echo "Signing $tag"
                      cosign sign --yes "$tag"
                  done

            