name: Docker 镜像构建与推送

on:
    push:
        branches:
            - main
        paths:
            - "src/**"
            - "Dockerfile"
    workflow_dispatch:

permissions:
    contents: read
    packages: write
    id-token: write
    attestations: write

jobs:
    build-and-push:
        strategy:
            matrix:
                runner: [ubuntu-latest, ubuntu-latest-arm64]
        runs-on: ${{ matrix.runner }}
        steps:
            - name: 加固运行器（审计所有出站调用）
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: 检出代码
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

            - name: 从 package.json 提取版本号
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                  echo "已提取版本: $VERSION"

            - name: 设置 Docker Buildx
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

            - name: 登录 DockerHub
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: 登录 GitHub 容器注册表
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: 登录阿里云容器注册表
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com
                  username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
                  password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

            - name: Docker 元数据
              id: meta
              uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
              with:
                images: |
                  ${{ secrets.DOCKERHUB_USERNAME }}/302_llm_playground
                  ghcr.io/${{ github.repository }}/302_llm_playground
                  crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com/xmz-1/302_llm_playground
                # 关闭所有默认生成器
                flavor: |
                  latest=false
                # 只保留版本号标签
                tags: |
                  type=raw,value=${{ steps.version.outputs.VERSION }}

            - name: 构建并推送
              id: build
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              with:
                context: .
                platforms: linux/amd64,linux/arm64
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max
                provenance: false

            - name: 安装 cosign
              uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

            - name: 使用 cosign 签名镜像（无密钥模式）
              env:
                  COSIGN_EXPERIMENTAL: "1"
              run: |
                  echo "使用 cosign 无密钥模式签名镜像..."
                  while IFS= read -r tag; do
                      # 跳过阿里云 ACR 镜像（不支持签名）
                      if [[ "$tag" == *"crpi-"* ]]; then
                          echo "跳过阿里云 ACR 镜像: $tag"
                          continue
                      fi
                      echo "正在签名 $tag"
                      cosign sign --yes "$tag"
                  done <<< "${{ steps.meta.outputs.tags }}"

            - name: 证明 DockerHub 镜像
              uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
              with:
                subject-name: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/302_llm_playground
                subject-digest: ${{ steps.build.outputs.digest }}
                push-to-registry: true

            - name: 证明 GHCR 镜像
              uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
              with:
                subject-name: ghcr.io/${{ github.repository }}/302_llm_playground
                subject-digest: ${{ steps.build.outputs.digest }}
                push-to-registry: true

            
