name: Docker 镜像构建与推送

on:
    push:
        branches:
            - main
        paths:
            - "src/**"
            - "Dockerfile"
    workflow_dispatch:

permissions:
    contents: read
    packages: write
    id-token: write
    attestations: write

jobs:
    build-and-push:
        strategy:
            matrix:
                runner: [ubuntu-latest, ubuntu-latest-arm64]
        runs-on: ${{ matrix.runner }}
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

            - name: Extract version from package.json
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

            - name: Login to DockerHub
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Login to GitHub Container Registry
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Login to Alibaba Cloud Container Registry
              uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
              with:
                  registry: crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com
                  username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
                  password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
              with:
                images: |
                  ${{ secrets.DOCKERHUB_USERNAME }}/302_llm_playground
                  ghcr.io/${{ github.repository }}/302_llm_playground
                  crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com/xmz-1/302_llm_playground
                # 关闭所有默认生成器
                flavor: |
                  latest=false
                # 只保留版本号标签
                tags: |
                  type=raw,value=${{ steps.version.outputs.VERSION }}
                  
            - name: Build and push
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              with:
                context: .
                platforms: ${{ matrix.runner == 'ubuntu-latest-arm64' && 'linux/arm64' || 'linux/amd64' }}
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max

            - name: Install cosign
              uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

            - name: Sign images with cosign (keyless)
              env:
                  COSIGN_EXPERIMENTAL: "1"
              run: |
                  echo "Signing images with cosign keyless mode..."
                  while IFS= read -r tag; do
                      echo "Signing $tag"
                      cosign sign --yes "$tag"
                  done <<< "${{ steps.meta.outputs.tags }}"

            - name: Attest DockerHub image
              uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
              with:
                subject-name: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/302_llm_playground
                subject-digest: ${{ steps.meta.outputs.digest }}
                push-to-registry: true

            - name: Attest GHCR image
              uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
              with:
                subject-name: ghcr.io/${{ github.repository }}/302_llm_playground
                subject-digest: ${{ steps.meta.outputs.digest }}
                push-to-registry: true

            - name: Attest Alibaba Cloud image
              uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
              with:
                subject-name: crpi-wk2d8umombj539de.cn-shanghai.personal.cr.aliyuncs.com/xmz-1/302_llm_playground
                subject-digest: ${{ steps.meta.outputs.digest }}
                push-to-registry: true

            
